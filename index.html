<!DOCTYPE html>
<html>
<head>
    
    <title>Kanoodle Solver - 3D</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="data:,">
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		
		body {
			font-family: 'Courier New', Courier, monospace;
			background-color: #f0f0f0;
		}
		
		.container {
			display: flex;
			flex-wrap: wrap;
		}
		
		.panel {
			background-color: #fff;
			border: 1px solid #ddd;
			padding: 10px;
		}
		
		.left-panel {
			flex-basis: 25%;
		}
		
		.right-panel {
			flex-basis: 75%;
			height: 100vh;
		}

		.color-container{
			margin-bottom: 4px;
		}

		.top-level-controls{
			margin-bottom: 10px;
		}

		button{
			margin-right: 5px;
			padding: 2px 4px;
		}
		
		canvas {
			width: 100%;
			height: 100%;
			display: block;
		}
		
		@media only screen and (max-width: 768px) {
			.left-panel, .right-panel {
				flex-basis: 100%;
			}
		}
	</style>
</head>
<body>
  <div class="container">
		<div class="panel left-panel">
			<h2>Kanoodle Solver 3D</h2>
			<p>Pieces</p>
			<div id="controlPanel">
				<div class="top-level-controls">
					<button disabled="true" id="btnSolve">Solve</button>
					<button id="btnReset">Reset</button>
				</div>
			</div>
			<div id="filters" style="display:none">
				<label for="ddlX">X:</label>

				<select name="ddlX" id="ddlX">
					<option value="All">All</option>
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>

				<label for="ddlY">Y:</label>

				<select name="ddlY" id="ddlY">
					<option value="All">All</option>
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>

				<label for="ddlZ">Z:</label>

				<select name="ddlZ" id="ddlZ">
					<option value="All">All</option>
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
		</div>
		<div id="right-panel" class="panel right-panel">
      <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

      <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/",
            "OrbitControls": "https://unpkg.com/three@0.151.3/examples/jsm/controls/OrbitControls.js"
          }
        }
      </script>

	  <script type="module" src="kanoodle.js"></script>
	  <script type="module" src="main.js"></script>
  </div>
</body>
</html>
