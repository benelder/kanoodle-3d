<!DOCTYPE html>
<html>

<head>
  <title>Kanoodle Solver - 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="data:,">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    h2 {
      margin-bottom: 5px;
    }

    .panel {
      position: fixed;
      background-color: #ccc;
      color: #000000;
      padding: 10px;
      border: 1px solid #ddd;
    }

    .color-container.place-mode {
      display: none;
    }

    .color-label {
      margin-right: 8px;
      width: 60px;
      text-align: right;
    }

    /* Desktop layout */
    @media (min-width: 768px) {
      .panel {
        width: 25%;
        height: 100%;
        left: 0;
        top: 0;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .color-container.select-mode {
        display: block;
      }
    }

    /* Mobile layout */
    @media (max-width: 767px) {
      .panel {
        width: 100%;
        height: 30%;
        left: 0;
        bottom: 0;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .color-container.select-mode {
        display: inline;
      }

      button {
        margin-right: 4px !important;
      }

      #btnSolve.btn-lg,
      #btnReset.btn-lg,
      #btnResetToManual.btn-lg,
      #btnToggleEmptyCells.btn-lg {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
        line-height: 1.5;
        border-radius: 0.25rem;
      }
    }

    @media screen and (max-width: 767px) {

      _::-webkit-full-page-media,
      _:future,
      :root .panel {
        height: 40%;
        overflow-y: auto;
        overflow-x: hidden;
      }
    }

    .color-container {
      margin-bottom: 4px;
    }

    .top-level-controls {
      margin-bottom: 10px;
      margin-top: 10px;
    }

    button {
      margin-right: 5px;
      padding: 2px 4px;
      min-width: 50px;
      margin-bottom: 4px;
    }

    .detail-label {
      display: block;
      font-size: .85em;
      font-family: 'Courier New', Courier, monospace;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div class="panel">
    <h2>Kanoodle Solver 3D</h2>
    <div style="margin-bottom: 10px;">
      <a href="index.html" style="color: #0066cc; text-decoration: none; font-weight: bold;">View Shapes &rarr;</a>
    </div>
    <div id="controlPanel">

      <div id="colorControls"></div>
      <div class="top-level-controls">
        <button disabled="true" class="btn btn-secondary btn-lg" id="btnSolve" style="float:left">Solve</button>
        <label id="lblNoSolution" style="font-weight: bold; color: #CC0000; display: none;">* No solution found*</label>
        <button id="btnReset" class="btn btn-secondary btn-lg" style="float:right">Reset</button>
        <button id="btnResetToManual" class="btn btn-secondary btn-lg" style="float:right; margin-right: 5px;"
          disabled>Restore</button>
        <button id="btnToggleEmptyCells" class="btn btn-secondary btn-lg" style="float:right; margin-right: 5px;">
          Empty Cells On</button>
        <button id="btnToggleAxesHelper" class="btn btn-secondary btn-lg" style="float:right; margin-right: 5px;">
          Axes On</button>
        <div style="clear: both; margin-top: 10px; margin-bottom: 10px;">
          <label for="sliderEmptyCellOpacity" style="display: inline-block; margin-right: 10px;">Empty Cell
            Opacity:</label>
          <input type="range" id="sliderEmptyCellOpacity" min="0" max="0.5" step="0.01" value="0.2"
            style="width: 150px; display: inline-block;">
          <span id="lblEmptyCellOpacity" style="margin-left: 10px;">0.2</span>
        </div>
        <div style="clear: both; margin-top: 10px; margin-bottom: 10px; border-top: 1px solid #999; padding-top: 10px;">
          <h4>Lighting Controls</h4>
          <div style="margin-bottom: 7px;">
            <label for="sliderAmbientIntensity" style="display: inline-block; width: 120px;">Ambient Intensity:</label>
            <input type="range" id="sliderAmbientIntensity" min="0" max="2" step="0.1" value="0.7"
              style="width: 150px; display: inline-block;">
            <span id="lblAmbientIntensity" style="margin-left: 10px;">0.7</span>
          </div>
          <div style="margin-bottom: 7px;">
            <label for="sliderDirLightIntensity" style="display: inline-block; width: 120px;">Dir Light
              Intensity:</label>
            <input type="range" id="sliderDirLightIntensity" min="0" max="3" step="0.1" value="1.5"
              style="width: 150px; display: inline-block;">
            <span id="lblDirLightIntensity" style="margin-left: 10px;">1.5</span>
          </div>
          <div style="margin-bottom: 7px;">
            <label for="sliderDirLightX" style="display: inline-block; width: 120px;">Dir Light X:</label>
            <input type="range" id="sliderDirLightX" min="-50" max="50" step="1" value="0"
              style="width: 150px; display: inline-block;">
            <span id="lblDirLightX" style="margin-left: 10px;">0</span>
          </div>
          <div style="margin-bottom: 7px;">
            <label for="sliderDirLightY" style="display: inline-block; width: 120px;">Dir Light Y:</label>
            <input type="range" id="sliderDirLightY" min="-50" max="50" step="1" value="10"
              style="width: 150px; display: inline-block;">
            <span id="lblDirLightY" style="margin-left: 10px;">10</span>
          </div>
          <div style="margin-bottom: 7px;">
            <label for="sliderDirLightZ" style="display: inline-block; width: 120px;">Dir Light Z:</label>
            <input type="range" id="sliderDirLightZ" min="-50" max="50" step="1" value="20"
              style="width: 150px; display: inline-block;">
            <span id="lblDirLightZ" style="margin-left: 10px;">20</span>
          </div>
          <div style="margin-bottom: 7px;">
            <label for="sliderDirLight2Intensity" style="display: inline-block; width: 120px;">Dir Light 2
              Intensity:</label>
            <input type="range" id="sliderDirLight2Intensity" min="0" max="3" step="0.1" value="0.3"
              style="width: 150px; display: inline-block;">
            <span id="lblDirLight2Intensity" style="margin-left: 10px;">0.3</span>
          </div>
          <div style="margin-bottom: 7px;">
            <label for="sliderDirLight2X" style="display: inline-block; width: 120px;">Dir Light 2 X:</label>
            <input type="range" id="sliderDirLight2X" min="-50" max="50" step="1" value="-10"
              style="width: 150px; display: inline-block;">
            <span id="lblDirLight2X" style="margin-left: 10px;">-10</span>
          </div>
          <div style="margin-bottom: 7px;">
            <label for="sliderDirLight2Y" style="display: inline-block; width: 120px;">Dir Light 2 Y:</label>
            <input type="range" id="sliderDirLight2Y" min="-50" max="50" step="1" value="-10"
              style="width: 150px; display: inline-block;">
            <span id="lblDirLight2Y" style="margin-left: 10px;">-10</span>
          </div>
          <div style="margin-bottom: 7px;">
            <label for="sliderDirLight2Z" style="display: inline-block; width: 120px;">Dir Light 2 Z:</label>
            <input type="range" id="sliderDirLight2Z" min="-50" max="50" step="1" value="10"
              style="width: 150px; display: inline-block;">
            <span id="lblDirLight2Z" style="margin-left: 10px;">10</span>
          </div>
          <button id="btnResetLighting" class="btn btn-secondary btn-sm" style="margin-top: 5px;">
            Reset Lighting</button>
        </div>
      </div>
      <div id="filters" style="display:none">
        <div style="float:right; margin-right:5px; padding: 4px; border: solid 1px #aaaaaa; background-color: #efefef;">
          <label id="lblPieceName" class="detail-label"></label>
          <label id="lblPieceChar" class="detail-label"></label>
          <label id="lblRootPosition" class="detail-label"></label>
          <label id="lblRotation" class="detail-label"></label>
          <label id="lblLean" class="detail-label"></label>
          <label id="lblTranspose" class="detail-label"></label>
          <label id="lblMirror" class="detail-label"></label>
        </div>

        <div style="margin-bottom: 10px;">
          <h4>Absolute Position</h4>
          <div style="margin-bottom: 7px;">
            <label for="ddlX">X:</label>
            <select name="ddlX" id="ddlX">
              <option value="All">All</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

          <div style="margin-bottom: 7px;">
            <label for="ddlY">Y:</label>
            <select name="ddlY" id="ddlY">
              <option value="All">All</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

          <div style="margin-bottom: 7px;">
            <label for="ddlZ">Z:</label>
            <select name="ddlZ" id="ddlZ">
              <option value="All">All</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>

        <div style="margin-bottom: 10px;">
          <h4>Root Position</h4>

          <div style="margin-bottom: 7px;">
            <label for="ddlRootX">Root X:</label>
            <select name="ddlRootX" id="ddlRootX">
              <option value="All">All</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

          <div style="margin-bottom: 7px;">
            <label for="ddlRootY">Root Y:</label>
            <select name="ddlRootY" id="ddlRootY">
              <option value="All">All</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

          <div style="margin-bottom: 7px;">
            <label for="ddlRootZ">Root Z:</label>
            <select name="ddlRootZ" id="ddlRootZ">
              <option value="All">All</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>

        <div style="margin-bottom: 10px;">
          <h4>Transpose Filters</h4>

          <div style="margin-bottom: 7px;">
            <label for="ddlRotation">Rotation:</label>
            <select name="ddlRotation" id="ddlRotation">
              <option value="All">All</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>


          <div style="margin-bottom: 7px;">
            <label for="ddlLean">Lean:</label>
            <select name="ddlLean" id="ddlLean">
              <option value="All">All</option>
              <option value="false">False</option>
              <option value="true">True</option>
            </select>
          </div>

          <div style="margin-bottom: 7px;">
            <label for="ddlPlane">Plane:</label>
            <select name="ddlPlane" id="ddlPlane">
              <option value="All">All</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>

          <div style="margin-bottom: 7px;">
            <label for="ddlMirrorX">Mirror X:</label>
            <select name="ddlMirrorX" id="ddlMirrorX">
              <option value="All">All</option>
              <option value="false">False</option>
              <option value="true">True</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="main-panel">

  </div>
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.181.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.181.0/examples/jsm/",
          "OrbitControls": "https://unpkg.com/three@0.181.0/examples/jsm/controls/OrbitControls.js",
          "three-csg-ts": "https://unpkg.com/three-csg-ts@3.2.0/lib/esm/index.js"
        }
      }
    </script>

  <script type="module" src="kanoodle.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
